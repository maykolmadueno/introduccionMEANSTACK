<mat-accordion *ngIf="postList.length>0">
  <mat-expansion-panel *ngFor="let post of postList">
    <mat-expansion-panel-header>
      {{post.titulo}}
    </mat-expansion-panel-header>
    <p>
      {{post.contenido}}
    </p>
  </mat-expansion-panel>

</mat-accordion>
<p class="mat-body-1" *ngIf="postList.length<=0">No hay posts</p>
